apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluebird-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bluebird-web
  template:
    metadata:
      labels:
        app: bluebird-web
    spec:
      containers:
        - name: bluebird-web-container
          image: registry.demo.io:5000/php/web:v1
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: "bluebird-db-service"  # DB 서비스 이름
            - name: DB_USER
              value: "bluebird_user"
            - name: DB_PASSWORD
              value: "password"
            - name: DB_NAME
              value: "bluebirdhotel"
          volumeMounts:
            - name: static-data-volume
              mountPath: /var/www/html  # 컨테이너 내 /var/www/html 경로
              subPath: static  # PVC 내 static 폴더만 마운트
      volumes:
        - name: static-data-volume
          persistentVolumeClaim:
            claimName: static-data2  # PVC 이름
---
apiVersion: v1
kind: Service
metadata:
  name: bluebird-web-service
spec:
  selector:
    app: bluebird-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
